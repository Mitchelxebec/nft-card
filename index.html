<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT Card">
    <link rel="stylesheet" href="style.css">
    <title>NFT-Card</title>
</head>

<body>
    <div class="main-body">
        <div class="image-hover">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium">
            <div class="hover-wrap">
                <div class="fake-hover"></div>
                <img class="img" src="./images/icon-view.svg" alt="">
            </div>
        </div>
        <div class="write-up">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="sub-write">
                <p class="rewrite"><img src="images/icon-ethereum.svg" alt="ethereum icon">0.041ETH</p>
                <p class="sub-rewrite"><img src="images/icon-clock.svg" alt="clock icon">3 days left</p>
            </div>
            <hr size="1">
            <div class="creator">
                <img src="images/image-avatar.png" alt="an avatar">
                <p>creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>

</body>
</html>
